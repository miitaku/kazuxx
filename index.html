<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kazu‑XX</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      font-family: sans-serif;
    }

    body {
      display: block;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 480px;
      box-sizing: border-box;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .form-block {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, select, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #ff66a5;
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    #out {
      margin-top: 20px;
      white-space: pre-wrap;
      padding: 15px;
      background: #fefefe;
      border: 1px solid #ddd;
      border-radius: 6px;
      min-height: 120px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>kazu‑XX</h1>
    <div class="form-block">
      <input id="kw" placeholder="キーワードを入力" />
      <select id="tone">
        <option>共感</option>
        <option>衝撃</option>
        <option>信頼</option>
        <option>体験談</option>
      </select>
      <button onclick="g()">出す</button>
    </div>
    <div id="out">ここにコピーが表示されます</div>
  </div>

  <script>
    function g(){
      var k = document.getElementById('kw').value.trim();
      var t = document.getElementById('tone').value;
      var o = '';

      if (!k) {
        o = '⚠️ キーワードを入れてください';
      } else {
        o = '【生成コピー】\n';
        if (t === '共感') {
          o += `「${k}」…あなたの気持ち、僕も分かります。小さな一歩が人生を変える。その手伝いをさせてください。\n#共感 #kazuXX #仕組み;`;
        } else if (t === '衝撃') {
          o += `「${k}」…それ、3年前の常識かも？今は仕組みで結果が出る時代です。\n#衝撃 #常識破壊 #kazuXX;`;
        } else if (t === '信頼') {
          o += `「${k}」で、すでに3万人が動き出しています。仕組みがあなたを支えます。\n#実績 #信頼 #kazuXX;`;
        } else {
          o += `「${k}」を体験した瞬間、すべてが変わりました。衝撃よりも、安心。僕がその声を届けます。\n#体験談 #安心 #kazuXX;`;
        }
      }

      document.getElementById('out').innerText = o;
    }
  </script>
</body>
</html>
